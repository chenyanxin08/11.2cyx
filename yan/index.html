<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href=""/>
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"http://localhost:3000/",
                type:'GET',
                success: function (e) {
                    for(var i in e){
                        $('table').append('<tr><td>'+e[i].id+'</td><td>'+e[i].name+'</td><td>'+e[i].sex+'</td></tr>')
                    }
                }
            })
        })
    </script>
    <style>
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
<table>

</table>

</body>
</html>
